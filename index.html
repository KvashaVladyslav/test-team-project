<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>test-team-project</title>
    
    <script type="module" crossorigin src="/test-team-project/commonHelpers.js"></script>
    <link rel="stylesheet" href="/test-team-project/assets/index-6d7b21c8.css">
  </head>
  <body>
    <div>
      
      
    </div>
    <main>
      
      
      
      <section class="rent-a-yacht">
    <div class="container">
        <h2 class="rent-yacht-title">Rent a yacht now</h2>
        <form class="rent-a-yacht-form">
            <label class="form-label" for="full-name">
                <input type="text" class="form-field-input" id="full-name" name="full-name"
                    pattern="[a-zA-Zа-яА-ЯіІїЇєЄҐґ']+" title="Addison Bates" required placeholder="Full Name">
            </label>

            <label class="form-label" for="user-email">
                <input type="email" class="form-field-input" id="user-email" name="user-email" required
                    placeholder="Email">
            </label>

            <label class="form-label" for="user-phone">
                <input type="tel" class="form-field-input" id="user-phone" name="user-phone"
                    pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}" title="xxx-xxx-xx-xx" required
                    placeholder="Phone number">
            </label>

            <label class="form-label" for="user-comment">
                <textarea class="form-comment" name="user-comment" id="user-comment" placeholder="Comment"
                    required></textarea>
            </label>
            <button type="submit" class="send-button">Send</button>
        </form>
        <picture>
            <source srcset=" 1x,  2x" media="(min-width: 1440px)">
            <source srcset=" 1x,  2x" media="(min-width: 1280px)">
            <source srcset=" 1x,  2x" media="(min-width: 768px)">
            <source srcset=" 1x,  2x" media="(min-width: 318px)">
            <img src="" alt="" width="" class="">
        </picture>
      
      
      
    </main>
    
  </body>
</html>
